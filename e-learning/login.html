<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Website - Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Additional styling to enhance the page appearance */
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }
        header, footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header h1, footer h1 {
            font-size: 2.5em;
            margin: 0;
        }
        nav ul {
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: flex-end;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a, .auth a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
        }
        nav ul li a:hover, .auth a:hover {
            color: #18bc9c;
        }
        .auth {
            display: flex;
        }
        .auth a {
            margin-left: 15px;
            padding: 5px 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            font-size: 1.1em;
        }
        #login {
            padding: 100px 0;
            text-align: center;
        }
        #login h2 {
            font-size: 2.5em;
            margin-bottom: 40px;
        }
        #login form {
            max-width: 400px;
            margin: auto;
        }
        #login label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        #login input[type="email"], #login input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        #login button[type="submit"] {
            background-color: #18bc9c;
            color: #fff;
            padding: 15px 25px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #login button[type="submit"]:hover {
            background-color: #15a285;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>E-Learning Platform</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="auth">
            <a href="login.html">Sign In</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </div>
</header>

<section id="login">
    <div class="container">
        <h2>Sign In</h2>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="cta-button">Sign In</button>
        </form>
    </div>
</section>

<footer>
    <div class="container">
        <div class="footer-logo">
            <h1>E-Learning Platform</h1>
        </div>
        <div class="footer-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="social-icons">
            <a href="https://www.facebook.com" class="social-icon" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com" class="social-icon" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" class="social-icon" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com" class="social-icon" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <!-- Add social media icons here -->
        </div>
    </div>
</footer>

</body>
</html>
